<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
  
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="head">
    <header class="d-flex p-1">
      <div class="logo ">
        <a class="navbar-brand ms-5">
          <img src="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png" alt="image"> 
          <span style="font-size: 1.8rem; margin-left: 10px; color: #5f6368;">Keep</span>
        </a>
      </div>
    </header>
  </div>


  <div class="container">
    <form class="add-post-form">
      <div class="form-control">
        <input type="number" id="user_id" placeholder="User Id" autocomplete="off">
      </div>
      <div class="form-control">
        <input type="text" id="text" placeholder="Title" autocomplete="off">
      </div>
      <div class="form-control">
        <input type="text" id="desc" placeholder="Take a Note..." autocomplete="off">
      </div>
      <button id="submit">+</button>
    </form>
  </div>
  <div id="notes">
    <!-- <div id="note">
      <h3>Hello World</h3>
      <h4>card title</h4>
        <p>There is some text</p>
        <button class="del">Delete</button>
        <button class="edit">Edit</button>
    </div> -->
  </div>
  <script src="./main.js"></script>
</body>

</html>
